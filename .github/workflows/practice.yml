name: Pratice

on:
  workflow_dispatch:

jobs:

  Build:
    name: Generate
    runs-on: ubuntu-18.04
  
    outputs:
      TESTFOLDER: ${{ steps.gen.outputs.TESTFOLDER }}
  
    steps:
    - uses: actions/checkout@v2
    
    - name: Generate files
      id: gen
      run: |
        sudo apt update && apt install -y gzip
        mkdir testfolder
        cd testfolder
        echo "TESTFOLDER=$PWD" >> $GITHUB_ENV
        touch testfile1 testfile2.tmp openwrt-initramfs.bin openwrt-sysupgrade1.bin openwrt-sysupgrade2.bin
    
    - name: Compress Firmware
      run: |
        cd testfolder
        gzip -9 *sysupgrade?.bin

  Upload:
    name: Upload Firmware
    needs: Build
    runs-on: ubuntu-18.04

    steps:
    - name: Restore Variables
      run: |
        echo "TESTFOLDER=$(echo '${{needs.Build.outputs.TESTFOLDER}}')" >> $GITHUB_ENV
    
    - name : 🚀 Upload Artifact - Fullpack
      uses: actions/upload-artifact@v2
      with:
        name: Prac-All
        path: |
          testfolder/

    - name : 🚀 Upload Artifact - gz
      uses: actions/upload-artifact@v2
      with:
        name: Prac-gz
        path: |
          testfolder/*.gz

    - name : 🚀 Upload Artifact - gz&bin
      uses: actions/upload-artifact@v2
      with:
        name: Prac-gz&bin
        path: |
          testfolder/*.gz
          testfolder/*.bin

    - name : 🚀 Upload Artifact - others
      uses: actions/upload-artifact@v2
      with:
        name: Prac-others
        path: |
          testfolder/
          !testfolder/*.gz
          !testfolder/*.bin

    - name: ✌️ Finale
      run: echo "This job's status is ${{ job.status }}."
